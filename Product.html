<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<style>
    #products {
        width: 400px;
        border-collapse: collapse;
    }
    table, tr, td {
        border: 1px solid black;
    }
    #add-product {
        border-collapse: collapse;
    }
</style>
<body>
<h2>Them moi san pham</h2>
<table id="add-product">
    <tr>
        <td>Name</td>
        <td><input type="text" id="name"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td><input type="text" id="price"></td>
    </tr>
    <tr>
        <td>Quantity</td>
        <td><input type="text" id="quantity"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button id="add" onclick="addProduct()" type="button">Add</button>
            <button id="edit" style="display: none" onclick="" type="button">Edit</button>
        </td>
    </tr>
</table>
<h2>Danh sach san pham</h2>
<table id="products">
    <tr>
        <td>STT</td>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td></td>
    </tr>
    <tbody id="list-product">
    </tbody>
</table>
<script>
    let products = [
        ['laptop aus', 2000, 4], // dai dien cho 1 sp/0
        ['laptop dell', 3000, 4],//1
        ['iphone 12', 4000, 5],//2
    ];
    function showListProduct() {
        let html = '';
        for (let i = 0; i < products.length; i++) {
            html += '<tr>';
            html += '<td>';
            html += i + 1;
            html += '</td>';
            for (let j = 0; j < products[i].length; j++) {
                html += '<td>';
                html += products[i][j];
                html += '</td>';
            }
            html += '<td>';
            html += '<button onclick="removeProduct('+ i +')">';
            html += 'Remove';
            html += '</button>';
            html += '</td>';
            html += '<td>';
            html += '<button onclick="editItem('+ i +')">';
            html += 'edit';
            html += '</button>';
            html += '</td>';
            html += '</tr>';

        }
        document.getElementById('list-product').innerHTML = html;
    }
    function addProduct() {
        let name = document.getElementById('name').value;
        let price = document.getElementById('price').value;
        let quantity = document.getElementById('quantity').value;
        let data = [name, price, quantity];
        products.push(data);
        showListProduct();
        clearInput();
    }
    function removeProduct(index) {
        products.splice(index, 1)
        showListProduct();
    }
    function clearInput() {
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('quantity').value = '';
    }
    showListProduct();

</script>
</body>
</html>
